<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Тізімдер</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>

<body>

<div class="container">
    <div class="row">
        <a th:href = "@{/client/add}" class="btn btn-primary btn-lg" role="button">add</a>
        <br/>
        <table class="table">
            <tr>
                <th>Аты</th>
                <th>Почта</th>
                <th>Телефон</th>
                <th>Адресс</th>
            </tr>
            <tr th:each = "admin : ${admins}">
                <td th:text = "${admin.Name}">test</td>
                <td th:text = "${adminEmail}">test</td>
                <td th:text = "${admin.Phone}">test</td>
                <td th:text = "${admin.Address}">test</td>
                <td> <a th:href = "@{'/admin/deleteAdmin?id='+${admin.id}}">delete</a></td>
                <td> <a th:href = "@{'/admin/update?id='+${admin.id}}">update</a></td>
            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

</body>
</html>
