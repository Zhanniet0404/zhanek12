<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Басты бет</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/client/adds}" th:object = "${adminn}" method="POST">
                <label for="name">Аты</label>
                <input type="text" id="name" name="name" th:field = "*{Name}" class="form-control" placeholder="Есімін енгіз" />

                <label for="email">Почта</label>
                <input type="text" id="email" name="email" th:field = "*{email}" class="form-control" placeholder="Email енгіз" />

                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" th:field = "*{phone}" class="form-control" placeholder="Телефон номерінді енгіз"/>

                <label for="address">Адресс</label>
                <input type="text" id="address" name="address" th:field = "*{address}" class="form-control" placeholder="мекен-жайды енгіз" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>


            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
