<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Админ беті</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>

<body>

<div class="container">
    <div class="row">
        <a th:href = "@{/demo/add}" class="btn btn-primary btn-lg" role="button">add</a>
        <br/>
        <table class="table">
            <tr>
                <th>Aty</th>
                <th>Zhoni</th>
                <th>Email</th>

            </tr>
            <tr th:each = "admin : ${admins}">


                <td th:text = "${admin.aty}">test</td>
                <td th:text = "${admin.zhoni}">test</td>
                <td th:text = "${admin.email}">test</td>
                <td> <a th:href = "@{'/demo/deleteContact?id='+${admin.id}}">Өшіру</a></td>\
                <td> <a th:href = "@{'/demo/update?id='+${admin.id}}">Қосу</a></td>
            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

</body>
</html>
