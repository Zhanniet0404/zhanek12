<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Админ беті</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/demo/adds}" th:object = "${adminn}" method="POST">
                <label for="aty">Aty</label>
                <input type="text" id="aty" name="aty" th:field = "*{aty}" class="form-control" placeholder="Атын енгіз" />

                <label for="zhoni">Zhoni</label>
                <input type="text" id="zhoni" name="zhoni" th:field = "*{zhoni}" class="form-control" placeholder="Жөнін енгіз"/>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:field = "*{email}" class="form-control" placeholder="Почтасын енгіз"/>
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
